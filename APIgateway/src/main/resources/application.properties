server.port=8081
spring.application.name=gateway

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true

# Enable service discovery for Spring Cloud Gateway
spring.cloud.gateway.discovery.locator.enabled=true

# Define the route for CommentServices
spring.cloud.gateway.routes[0].id=CommentServices
spring.cloud.gateway.routes[0].uri=http://localhost:8082  
spring.cloud.gateway.routes[0].predicates[0]=Path=/CommentServices/api/comments/**
eureka.instance.hostname=localhost
eureka.instance-prefer-ip-address=true